name: Ruby code style

on: [push]

jobs:
  code_style:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.5.x
    - name: Ruby code style
      run: |
        gem install rubocop
        gem install oktokit
        rubocop --format json | ruby .github/lib/rubocop-annotations.rb
